<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Bat Family Wheel</title>
</head>
<body>
    <div class="main">
        <img class="hero-image" src="/Batman.jpg" alt="">
        <div class="panel">
            <div class="opt"></div>
            <div class="opt"></div>
            <div class="opt"></div>
            <div class="opt"></div>
            <div class="opt"></div>
            <div class="opt"></div>
            <div class="opt"></div>
        </div>
        <div class="circle">
            <div class="stripe str1">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Veer</h1>
                    <h5>On Slope of Growing</h5>
                </div>
            </div>
            <div class="stripe str2">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Mahesh</h1>
                    <h5>The Confused Wanderer</h5>
                </div>
            </div>
            <div class="stripe str3">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Prem</h1>
                    <h5>Lone Beacon of Innocence</h5>
                </div>
            </div>
            <div class="stripe str4">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Batman</h1>
                    <h5>The Depressed Overthinker</h5>
                </div>
            </div>
            <div class="stripe str5">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Daadi</h1>
                    <h5>Definition of Home</h5>
                </div>
            </div>
            <div class="stripe str6">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Chestha</h1>
                    <h5>A Silent Voice</h5>
                </div>
            </div>
            <div class="stripe str7">
                <div class="left">
                    <div class="subcircle"></div>
                </div>
                <div class="right">
                    <h1>Saurabh</h1>
                    <h5>The Experienced Bro</h5>
                </div>
            </div>
        </div>
    </div>
